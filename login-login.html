<body class="login"> 
  <header>
    <a href="">Home page</a>
    <a href="">Contact us</a>
  </header>
  <main>
    <div class="login__logo">
      <a href="">
        <img src="./img/logo.svg" alt="">
      </a>
    </div>    
    <article class="login__form login">
      <form action="">
        <div class="login__form_item">
          <!-- Add the "error" class, in case of an error -->
          <label>
            <span>Email</span>
            <input type="email" placeholder="Enter your email" />
            <div class="error-text">Invalid email. Try again</div>
          </label>          
        </div>
        <div class="login__form_item">
          <!-- Add the "error" class, in case of an error -->
          <label class="error">
            <span>Password</span>
            <input type="password" placeholder="Enter password" />
            <div class="forgot-password">
              <a href="">Forgot password?</a>
            </div>            
            <div class="error-text">Invalid password. Try again</div>
          </label>          
        </div>        
        <div class="login__form_submit">
          <button>Sign in</button>
        </div>
        <div class="login__form_signin">
          <a href="">Sign Up</a>
        </div>
      </form>
    </article>
  </main>
